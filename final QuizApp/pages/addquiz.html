<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AddQuiz</title>
    <link rel="stylesheet" href="addquizstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark text-white"><br><br><br>
    <h1 style="text-align: center;">Add Quiz</h1>
    <br>
    <div class="container">
        <div class="p-2 ">
<body class="bg-warning "><BR></BR>
            <textarea name="" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white text-center" placeholder="Add Question"
                id="question" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div class="d-flex justify-content-center">
                <input type="text" name="" id="option" class="text-center w-50 p-2 me-2 fs-5 border-0 rounded shadow bg-white"
                    placeholder="Enter Option"><button onclick="addOptions()" class="btn btn-primary w-50">Add</button>
            </div>
            <div class="mt-3 align-item-center w-50">
                <ol id="optionsParent" class="">
                </ol>
            </div>
            <div>
                <p id="correctAnswer" class="bg-danger text-white p-3 text-center">Correct Answer </p>
            </div>
            <div class="">
                <button onclick="submitQuestion()" class="btn btn-success w-100 p-1">Submit Question</button>
            </div>
        </div>
        <button class="my-3 mx-2"><a class="btn" href="../index.html">Quiz App</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="addqiuzapp.js"></script>

</body>

</html>
